parameters:
  - name: 'TimeoutInMinutes'
    type: number
    default: 20

  - name: 'NugetConfigPath'
    type: string
    default: '$(System.DefaultWorkingDirectory)/nuget.config'

  - name: 'SolutionPath'
    type: string
    default: 'DbUp-POC.sln'

  - name: 'ProjectName'
    type: string
    default: 'TestProject'
  
  - name: 'ArtifactFeedName'
    type: string
    default: 'DefaultFeed'

  - name: 'FeedPackageName'
    type: string
    default: 'dbupgrade'

jobs:
  - job: publish_artifact
    displayName: 'Publish artifact for ${{ parameters.ProjectName }}'
    timeoutInMinutes: '${{ parameters.TimeoutInMinutes }}'
    cancelTimeoutInMinutes: 2
    pool: MyPool
    steps:
      - checkout: self
        fetchDepth: 0

      - task: DotNetCoreCLI@2
        displayName: 'Dotnet restore'
        inputs:
          command: 'restore'
          projects: |
            ${{ parameters.SolutionPath }}
          restoreArguments: '--locked-mode'
          feedsToUse: 'config'
          nugetConfigPath: '${{ parameters.NugetConfigPath }}'
          verbosityRestore: 'Minimal'

      - task: DotNetCoreCLI@2
        displayName: 'Build solution'
        inputs:
          command: 'build'
          projects: '${{ parameters.SolutionPath }}'

      - task: ArchiveFiles@2
        displayName: 'Archive files'
        inputs:
          rootFolderOrFile: '$(System.DefaultWorkingDirectory)/DbUp-POC/bin/Debug/net8.0'
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

      - task: UniversalPackages@0
        displayName: 'Publish Universal Package'
        inputs:
          command: publish
          publishDirectory: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
          vstsFeedPublish: '${{ parameters.ProjectName }}/${{ parameters.ArtifactFeedName }}'
          vstsFeedPackagePublish: '${{ parameters.FeedPackageName }}-${Build.BuildId}'
          version: custom
          versionPublish: '$(package_version)'
          packagePublishDescription: 'Database updater of run ${Build.BuildId} run by ${Build.QueuedBy}.'

      # - publish: $(System.DefaultWorkingDirectory)/DbUp-POC/bin/Debug/net8.0/DbUp-POC.exe
      #   artifact: 'databaseUpdater'